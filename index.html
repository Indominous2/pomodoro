<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
</head>

<body>
    <div class="para">
        <p class="head">pomodoro</p>
    </div>
    <div class="periodBar">
        <span class="pomoNav sbBackground" id="pomoHead">pomodoro</span>
        <span class="pomoNav" id="shortBreak">short break</span>
        <span class="pomoNav" id="longBreak">long break</span>
    </div>
    <div class="outsideClock">
        <div class="clock">
            <svg height="750" width="750">
                <circle cx="240" cy="375" r="200" stroke="#F67070" stroke-dasharray="1300" stroke-width="12"  fill="transparent" />
            </svg>
            <div class="time">25:00</div>
            <p class="pause">PAUSE</p>
        </div>
    </div>

    <i class="fas fa-cog settIcon"></i>


    <!-- settings part -->
    <div class="settingsWrapper">
        <div class="navSett">
            <p class="settHead">Settings</p>
            <i class="fas fa-times times"></i>
        </div>
        <hr>
        <p class="settTimeHead">TIME (MINUTES)</p>
        <div class="settFlex">
            <div class="settTime pomoSett">
                <div class="pomoDiv changeDir">
                    <p class="sameP">pomodoro</p>
                    <input type="number" min="1" max="60" maxlength="2" class="inp inpPomo" value="1">
                    <i class="fas fa-angle-up upArrow"></i>
                    <i class="fas fa-angle-down downArrow"></i>
                </div>
            </div>
            <div class="settTime shortBreakSett">
                <div class="shortBreakDiv changeDir">
                    <p class=" sameP">short break</p>
                    <input type="number" min="1" max="60" maxlength="2" class="inp inpShortBreak" value="1">
                    <i class="fas fa-angle-up upArrow"></i>
                    <i class="fas fa-angle-down downArrow"></i>
                </div>

            </div>
            <div class="settTime longBreakSett">
                <div class="longBreak changeDir">
                    <p class="sameP">long break</p>
                    <input type="number" min="1" max="60" maxlength="2" class="inp inpLongBreak" value="2">
                    <i class="fas fa-angle-up upArrow"></i>
                    <i class="fas fa-angle-down downArrow"></i>
                </div>
            </div>
        </div>
        <hr class="half">
        <div class="fontFlex spansCont">
            <p>FONT</p>
            <div class="fontSpans spansDiv">
                <div class="fontDivs selectedFont">Aa</div>
                <div class="fontDivs">Aa</div>
                <div class="fontDivs">Aa</div>
            </div>
        </div>
        <hr class="half">
        <div class="colorFlex spansCont">
            <p>COLOR</p>
            <div class="colorSpans spansDiv">
                <div class="colorDivs"><i class="fa fa-check" aria-hidden="true"></i></div>
                <div class="colorDivs notSelectedColor"></div>
                <div class="colorDivs notSelectedColor"></div>
            </div>
        </div>
        <div class="btnCont">
            <button class="apply">Apply</button>
        </div>
    </div>


    <!-- Javascript Part -->
    <script src="./script.js"></script>
</body>

</html>
